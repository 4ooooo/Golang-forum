{{ define "content" }}

<form class="form-signin" role="form" action="/change_auth" method="POST">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      X
    </i>
  </h2>
  <div class="lead">忘记密码</div>
  <input type="email" name="email" class="form-control" placeholder="Email address" required autofocus>
  <input type="password" name="newpassword" class="form-control" placeholder="new password" required autofocus>
  <input type="text" name="sfz" class="form-control" placeholder="密钥" required>
  </br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">验证</button>
</form>

{{ end }}
