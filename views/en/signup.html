{{ define "content" }}

<form class="form-signin" role="form" action="/signup_account" method="post">
  <h2 class="form-signin-heading">
    <i class="fa fa-comments-o">
      X
    </i>
  </h2>
  <div class="lead">注册新账户</div>
  <input id="name" type="text" name="name" class="form-control" placeholder="Name" required autofocus>
  <input type="email" name="email" class="form-control" placeholder="Email address" required>
  <input type="password" name="password" class="form-control" placeholder="Password" required>
  <input type="text" name="sfz" class="form-control" placeholder="请输入一个验证密钥，当您忘记密码时可用此密钥来重置密码" required>
  </br>
  <button class="btn btn-lg btn-primary btn-block" type="submit">提交注册</button>
</form>

{{ end }}
