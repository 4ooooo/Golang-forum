{{ define "content" }}
	<style>
		.text-limit{
			max-width: 90%;
			word-wrap: break-word;
    		word-break:normal;
    		display: inline-block;
    		white-space: pre-wrap;
		}
	</style>
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead text-limit"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
			

		</div>
		<div class="pull-right">
				由 {{ .User.Name }} 发表于 {{ .CreatedAtDate }}
		</div>
		<br />
        {{ range .Posts }}
			<div class="panel-body">
				<span class="lead text-limit"> <i class="fa fa-comment"></i> {{ .Body }}</span>
				
			</div>
			<div class="pull-right">
                    {{ .User.Name }} - {{ .CreatedAtDate }}
			</div>
			<br />
        {{ end }}

	</div>
{{ end }}
