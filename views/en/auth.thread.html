{{ define "content" }}
	<!-- <link href="/static/css/index.css" rel="stylesheet"> -->
	<style>
		.text-limit{
			max-width: 90%;
			word-wrap: break-word;
    		word-break:normal;
    		display: inline-block;
    		white-space: pre-wrap;
		}
	</style>
	<div class="panel panel-default">
		<div class="panel-heading">
			<span class="lead text-limit"> <i class="fa fa-comment-o"></i> {{ .Topic }}</span>
			

		</div>
		<div class="pull-right">
				由 {{ .User.Name }} 发表于 {{ .CreatedAtDate }}
		</div>
		<br />
        {{ range .Posts }}
			<div class="panel-body">
				<span class="lead text-limit"> <i class="fa fa-comment"></i> {{ .Body }}</span>
				
			</div>
			<div class="pull-right">
                    {{ .User.Name }} - {{ .CreatedAtDate }}
			</div>
			<br />
        {{ end }}

	</div>


	<div class="panel panel-info">
		<div class="panel-body">
			<form role="form" action="/thread/post" method="post">
				<div class="form-group">
					<textarea class="form-control" name="body" id="body" placeholder="Write your reply here" rows="3"></textarea>
					<input type="hidden" name="uuid" value="{{ .Uuid }}">
					<br/>
					<button class="btn btn-primary pull-right" type="submit">回复</button>
				</div>
			</form>
		</div>
	</div>



{{ end }}
