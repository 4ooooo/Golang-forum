{{ define "content" }}
<style>
        .text-limit{
            max-width: 90%;
            word-wrap: break-word;
            word-break:normal;
            display: inline-block;
            white-space: pre-wrap;
        }
    </style>
<p class="lead">
    欢迎来到管理员页面！
</p>
<h5>用户管理</h5>
{{ range . }}
{{ range .UserName }}
<div class="panel panel-default">
    <div class="panel-heading">
        <!-- <span class="lead"> <i class="fa fa-comment-o"></i> {{ . }}</span> -->
        <form action="/deleteuser" method="POST">
            <!-- <a class="pull-right" href="#">删除</a> -->
            <span class="lead" >{{.Username}}</span>
            <input  type="text" name="id" value="{{.Id}}" style="display: none;" readonly>
            <button class="btn btn-info btn-sm pull-right" type="submit">删除</button>
        </form>
    </div>
</div>
{{ end }}
{{ end }}
<h5>帖子管理</h5>
{{ range . }}
{{ range .Topic }}
<div class="panel panel-default">
    <div class="panel-heading">
        <form action="/deletetopic" method="POST">
            <span class="lead text-limit" >{{.Topic}}</span>
            <input type="text" name="id" value="{{.Id}}" style="display: none;" readonly>
            <button class="btn btn-info btn-sm pull-right" type="submit">删除</button>
        </form>
    </div>
</div>
{{ end }}
{{ end }}
{{ end }}
